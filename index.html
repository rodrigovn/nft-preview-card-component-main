<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

     <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | NFT preview card component</title>

  </head>
  <body>
    <div class="card" style="width:19rem">
        <br>
      <div class="container">
        <div class="col-12">
          <div class="imagetop">
            <img class="card-img-top" src="images/image-equilibrium.jpg" alt="Imagem de capa do card"style="width:80%">
          </div>
        </div>  
      </div> 
      <div class="card-body">
            <div class="col-12">
              <div class="title">
                Equilibrium #3429
              </div>
            </div>
            <div class="col-12">
              <div class="description">
                Our Equilibrium collection promotes balance and calm.
              </div>
            </div>
            <div class="container">
              <div class="row">
                <div class="col-6">
                  <div class="price">
                    <img class="card-img" src="images/icon-ethereum.svg" alt="ethereum"> 0.041 ETH
                  </div>
                </div>
                <div class="col-6">
                  <div class="time">
                    <img class="card-img" src="images/icon-clock.svg" alt="ethereum">3 days left
                  </div>
                </div>                
              </div>
            </div>
            <hr>
            <div class="col-12"><img class="card-img" src="images/image-avatar.png" alt="Imagem do criador">  Creation of <b>Jules Wyvern.</b></div>
      </div>
    </div>



    <div class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/rodrigovn">Rodrigo Vieira</a>.
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
